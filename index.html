<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cesium 3D Tiles with Globe and Terrain</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.87.1/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.87.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        /* Style pour positionner le logo */
        #logo {
            position: absolute;
            background-color: #333;
            top: 20px;
            left: 40px;
            width: 220px; /* Ajustez la taille du logo */
            z-index: 10; /* Pour qu'il soit au-dessus de la carte */
        }

        /* Pleine taille pour le conteneur Cesium */
        #cesiumContainer {
            width: 100%;
            height: 100vh;
        }

        #toolbar {
            position: absolute;
            top: 200px;
            left: 40px;
            z-index: 10;
            background: rgba(42, 42, 42, 0.8);
            padding: 10px;
            color: white;
            border-radius: 5px;
        }
        #toolbar button {
            color: white;
            background-color: #333;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin: 5px;
        }
        #toolbar button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://www.opsia.fr/assets/images/opsia-logo.png" alt="Logo">
    <div id="cesiumContainer" style="width: 100%; height: 100vh;"></div>
    <div id="cesiumContainer"></div>
    <div id="toolbar">
        <button onclick="centrer la vue()">Centrer la vue</button></div>  
    <script>
        // Ajoutez le token Cesium Ion ici
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJjNWNkYTYzYS1hODNhLTQwZjEtYjdmMi0yNTY0NGFkYjJlMGMiLCJpZCI6MjQ4NDU4LCJpYXQiOjE3MjkwNjIwMDZ9.gan_GuBjIjADDeC_ttcN1OZSnfePlAtb1tE23vcDzbU';

        // Initialiser le viewer avec le fond de carte et le terrain
        var viewer = new Cesium.Viewer("cesiumContainer", {
           terrainProvider: Cesium.createWorldTerrain(),
        });


        // Charger le modèle 3DTiles
        const tileset = new Cesium.Cesium3DTileset({
            url: 'https://pleblond1.github.io/Photomaillage-drone-Vitrolles/Drone final 3D tiles - Copie/tileset.json'
        });

        // Ajouter le modèle à la scène
        viewer.scene.primitives.add(tileset);
        
        // Définir la position géographique
        const latitude = 43.445699; // 
        const longitude = 5.245701; // 
        const altitude = 131.4; // 

        // Transformation pour positionner le modèle
        tileset.readyPromise.then(function() {
            const position = Cesium.Cartesian3.fromDegrees(longitude, latitude, altitude);
            const matrix = Cesium.Transforms.eastNorthUpToFixedFrame(position);
            tileset.root.transform = matrix;
            
        // Fonction pour centrer la vue sur le modèle lorsque le bouton est cliqué
        function centerViewOnModel() {
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(longitude, latitude, altitude + 500), // Ajustez l'altitude pour un meilleur angle de vue
                orientation: {
                    heading: Cesium.Math.toRadians(0),
                    pitch: Cesium.Math.toRadians(-30),
                    roll: 0.0
                },
                duration: 2 // Temps de transition en secondes
            });
        }
            // Centrer la caméra sur le modèle
            viewer.zoomTo(tileset);
        }).otherwise(function(error) {
            console.error(error);
        });
    </script>
</body>
</html>
